<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="../lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
	  <style>
		  .x200 {
			  background-color: lightcoral
		  }
		  
		  .normal {
			  background-color: blueviolet
		  }
	  </style>
  </head>
	
	
  <body ng-app="app">
	<div ng-controller="JsonpController" ng-model="webServiceResponse">
		<data-ng-elem class="x{{webServiceResponse.status}}">
		
			{{webServiceResponse.data.name}} - {{webServiceResponse.data.weather[0].description}}
		
		
		</data-ng-elem>
		
		<p class="normal">TEST yo</p>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	  <script src="../lib/angular.js"></script>
	  <script src="../lib/angular-resource.js"></script>
	  <script src="app.js"></script>
  </body>
</html>
